  utter_faq/20:
  - text: "در صورتی که هزینه  بسته رزرو شده از کارت بانکی کسر شده باشد امکان لغو رزرو آن وجود ندارد."

  utter_faq/21:
  - text: "مشترک گرامی برای خرید بسته اینترنتی برای خط خود یا خط دیگر همراه اول می توانید  با مراجعه به سایت https://shop.mci.ir/package   از روی قبض یا از طریق درگاه بانکی با داشتن رمز دوم اقدام نمایید."

  utter_faq/22:
  - text: "به اطلاع می رساند مهلت عودت وجه خریدهای ناموفق شارژ و بسته از شاپ، 72 ساعت می باشد."

  utter_faq/23:
  - text: "مشترک گرامی برای فعالسازی بسته های اینترنت (نوترینو)کد دستوری ستاره 100 مربع  را شماره گیری نمایید."

  utter_faq/24:
  - text: "نوترینو نام تجاری و ثبت شده ی سرویس اینترنت نسل سوم (3G)، نسل چهارم (4G) و نسل چهار ونیم (4.5G) همراه اول است که مزایای بیشماری نسبت به اینترنت نسل پیشین خود دارد."

  utter_faq/25:
  - text: "سرویس نوترینو به معنای همان سرویس اینترنت و بسته نوترینو به معنای همان بسته اینترنت می باشد."

  utter_faq/26:
  - text: "مشترک گرامی برای خرید بسته های اینترنت پاک{ویژه سیم کارت های انارستان}می توانید کد دستوری ستاره 100 ستاره 66 مربع را شماره گیری نمایید."

  utter_faq/27:
  - text: "بسته های ساعات مشخص همراه اول، گروهی از بسته‌های اینترنت هستند که در بازه‌های زمانی مشخصی از شبانه‌روز قابل مصرف می‌باشند. این بسته ها به طور همزمان با سایر بسته های اینترنت همراه اول قابل فعالسازی هستند. در حال حاضر این بسته‌ها در  نوع بسته‌های صبحانت (۶ صبح تا ۱۲ ظهر)  ارائه می‌شوند."

  utter_faq/28:
  - text: ". این بسته ها فاقد تمدید خودکار حجمی و یا زمانی هستنددر نظر داشته باشید مشترک در یک زمان تنها می تواند یک بسته ساعات مشخص را فعال نماید"

  utter_faq/29:
  - text: "مشترک گرامی در نظر داشته باشید در صورت فعالسازی همزمان این بسته‌ها با سایر بسته‌های اینترنت، اولویت مصرف با بسته‌های ساعات مشخص خواهد بود"

