  utter_faq/39:
  - text: "مشترک گرامی  در صورت تمایل به تغییر بسته رزرو، کد #100* و جهت لغو تمدید (لغو رزرو)، کد #18*100* را شماره گیری فرمایید."

  utter_faq/40:
  - text: "مشترک گرامی می توانید از طریق پرتال همراه من(my.mci.ir) قسمت  خدمات من>اینترنت نوترینو> بسته نوترینو > لغو تمدید خودکار اقدام نمایید."

