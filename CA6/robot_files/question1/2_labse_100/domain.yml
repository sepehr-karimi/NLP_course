  utter_faq/5:
  - text: "بعد از اقدام و دریافت پیامک تایید فعالسازی سرویس ، در صورت نیاز یک بار گوشی را خاموش و روشن نمایید. "

  utter_faq/6:
  - text: "با فعالسازی این سرویس سایتها و اپلیکیشن های غیر از لیست ذیل قابل دسترسی نخواهند بود:"

  utter_faq/7:
  - text: "جهت لغو سرویس آموزش از طریق شماره گیری کد#132*100* میتوانید اقدام نمایید. پس از لغو سرویس گوشی خود را خاموش و روشن بفرمایید"

  utter_faq/8:
  - text: "مشترک گرامی در صورتی که مشکل مرتبط با اتصال به VPN یا فیلترشکن می باشد؛
در نظر داشته باشید به دلیل اتصال به سرور های خارج از کشور از تعهد همراه اول خارج می باشد و  امکان پیگیری و بررسی مشکل وجود ندارد."

  utter_faq/9:
  - text: "مشترک گرامی در صورتی صرفا در رابطه با شبکه های اجتماعی اعلام شده دچار مشکل می باشید ، مرتبط با خطوط همراه اول نمی باشد؛در نظر داشته باشید که سرور شبکه های اجتماعی اعلام شده خارج از کشور بوده و از این بابت امکان بررسی دقیق آن وجود ندارد."

  utter_faq/10:
  - text: "مشترک گرامی در صورتی که بابت استفاده از مرورگر و سایت ها نیز دچار مشکل بودید، می توانید جهت بررسی و راهنمایی با همین سامانه در ارتباط باشید."

  utter_faq/11:
  - text: "مشترک گرامی برای لغو محدودیت استفاده از داده در سیستم عامل اندروید در قسمت تنظیمات گوشی -بی سیم و شبکه  نسبت به لغو محدودیت ایجاد شده اقدام نمایید."

  utter_faq/12:
  - text: "مشترک گرامی در صورتی که بابت استفاده از مرورگر و سایت ها نیز دچار مشکل بودید،در سیستم عامل های اندروید در
1-settingتنظیمات
2- more settingتنظیمات بیشتر
3- mobile  networksشبکه های تلفن همراه
4- accses point namesنامهای نقطه های دستیابی
5-  apn
6-     port:not setپورت 
7 -    proxy:not set پروکسی  
8- saveذخیره
9- گوشی را خاموش و روشن کنید"

  utter_faq/13:
  - text: "مشترک گرامی مناطق دیگر را بررسی نمایید در صورتی که مشکل مرتبط با یک منطقه بود و طی 24 ساعت ادامه داشت با همین سامانه در ارتباط باشید."

  utter_faq/14:
  - text: "مشترک گرامی برای استفاده از اینترنت  4.5G و نسل 4 می بایست سیم کارت یوسیم بوده و گوشی از قابلیت 4.5G پشتیبانی نماید در نظر داشته باشید که با توجه به پوشش دهی منطقه و میزان ترافیک دیتا قابل استفاده می باشد."

  utter_faq/15:
  - text: "بازه زمانی بابت پوشش دهی سراسری 4.5G ارائه نشده است ؛ با توجه به برنامه های آتی همراه اول جهت پوشش دهی سراسری اینترنت پرسرعت مرحله به مرحله،اقدامات لازم صورت می گیرد."

  utter_faq/16:
  - text: "جهت اطمینان از این مسئله که گوشی شما قابلیت را دارد، می توانید به راهنمای تلفن همراه خود و یا تنظیمات شبکه آن مراجعه نمایید."

  utter_faq/17:
  - text: "برای مشاهده مناطق تحت پوشش همراه اول (بر اساس استان / شهر / شهرستان)و وضعیت تقریبی پوشش دهی منطقه مدنظر می توانید به سایت ذیل مراجعه نمایید:
 https://www.mci.ir/notrino-coveredregions "

