  - text: "مشترک گرامی زمانی که بسته رزرو فعال شود هزینه اعمال  می شود و نتیجه فعالسازی  از طریق پیامک اعلام خواهد شد."

  utter_faq/42:
  - text: "در صورتی که بسته رزرو نداشته باشید اعلام می شود که  بعد از این تمدید نخواهد شد. "

