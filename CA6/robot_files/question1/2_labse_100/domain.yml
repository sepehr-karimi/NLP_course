  utter_faq/46:
  - text: "این بسته ها برای تمامی مشترکین اعتباری و دائمی قابل استفاده می باشدلازم بذکر است بسته های نامحدود شبانه فاقد رزرو خودکار هستند."

  utter_faq/47:
