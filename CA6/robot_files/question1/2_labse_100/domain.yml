  - text: "در صورتیکه مشترک یکی از بسته های آلفا+ را همزمان با بسته نامحدود شبانه فعال کرده باشد، در ساعات شبانه، اولویت مصرف با بسته اینترنت نامحدود خواهد بود."

  utter_faq/49:
