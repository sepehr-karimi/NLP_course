version: "3.1"

intents:
  - ask_tv
  - ask_tv_detail
  - affirm
  - deny


entities:
  - company_name
  - tv_inch

slots:
  company_name:
    type: text
    mappings:
      - type: from_entity
        entity: company_name

  tv_inch:
    type: text
    mappings:
      - type: from_entity
        entity: tv_inch




responses:
  utter_ask_tv:
  - text: "برای تکمیل خرید خود لطفا نام برند تلویزیون مدنظر و ابعاد آن را وارد کنید."

  utter_ask_tv_detail:
  - text: "آیا میخواهید تلویزیون {company_name} {tv_inch} اینچی را به سبد خرید شما اضافه کنم؟ "
  
  utter_affirm:
  - text: "به سبد خرید شما اضافه شد"
  
  utter_deny:
  - text: "لطفا یک بار دیگر اطلاعات مورد نیاز را بگویید"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
